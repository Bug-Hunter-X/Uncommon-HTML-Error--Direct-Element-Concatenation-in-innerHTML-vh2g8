<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>
  <script>
    //Incorrect way to set innerHTML
    document.getElementById('myDiv').innerHTML = "<p>This is a new paragraph</p>" + <p>This will cause an error</p>;
  </script>
</body>
</html>
