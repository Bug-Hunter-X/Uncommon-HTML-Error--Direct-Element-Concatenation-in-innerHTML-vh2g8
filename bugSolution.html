<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>
  <script>
    //Correct way to set innerHTML using string concatenation
    document.getElementById('myDiv').innerHTML = "<p>This is a new paragraph</p>";
    //Alternative: create the element separately
    let newParagraph = document.createElement('p');
    newParagraph.textContent = 'This is a new paragraph created dynamically';
    document.getElementById('myDiv').appendChild(newParagraph);
  </script>
</body>
</html>
